<div class="flex">
    <div class="container">

        <div>
            <button mat-raised-button
                    (click)="addDetail()">Добавить</button>
        </div>

        <mat-list>
            <mat-list-item *ngFor="let detail of details">
                {{detail.name}}
            </mat-list-item>    
        </mat-list>
    </div>

    <div *ngIf="selectedDetail">
        <app-details-form   [detail]="selectedDetail"
                            (formClosed)="onFormClosed()">
        </app-details-form>
    </div>
</div>
